<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex justify-center items-center linear-blue">
 <div class="bg-white p-6 rounded-md">
    <h1 class="text-black text-3xl capitalize font-bold mb-7">todo app</h1>
    <div class="flex gap-2 mb-6" >
        <input type="text" placeholder="add your new todo" class="text-black h-27 w-80 placeholder-slate-400 border border-black p-2 rounded-[5px] ">
        <button class="text-white bg-purple-700 px-[12px] pb-2 text-center font-bold text-4xl rounded-[5px] hover:opacity-70">+</button>
    </div>
    <div class="flex flex-col gap-2 capitalize text-black mb-8">
        <div class="bg-slate-300 py-2 h-22 w-100 pl-3 text-[18px] rounded-[5px]">buy a new gaming laptop</div>
        <div class="bg-slate-300 py-2 h-22 w-100 pl-3 text-[18px] rounded-[5px]">complete a previous task</div>
        <div class="bg-slate-300 py-2 h-22 w-100 pl-3 text-[18px] rounded-[5px]">create video for youtube</div>
        <div class="bg-slate-300 py-2 h-22 w-100 pl-3 text-[18px] rounded-[5px]">create anew portfolio site</div>
    </div>
    <div class="flex justify-between text-[18px] capitalize mb-3">
        <p>you have 4 pending tasks</p>
        <button class=" bg-purple-700 text-white capitalize rounded-[5px] py-[4px] px-[9px] hover:opacity-70">clear all</button>

    </div>
 </div> 


    
</body>
</html>
